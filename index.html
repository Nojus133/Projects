<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="calculator">
        <div class="input"><span>0</span></div>
        <div class="key-grid">
            <button class="clear span-2">AC</button>
            <button class="del"><img src="backspace.svg" alt=""></button>
            <button class="oparator" data-op="divide">&divide;</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="oparator" data-op="multiply">&times;</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="oparator" data-op="add">+</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="oparator" data-op="subtract">-</button>
            <button class="num">0</button>
            <button class="num">.</button>
            <button class="equals span-2">=</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
